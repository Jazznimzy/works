<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/expense.css">
</head>
<body>
    <main>
        <div class="hero">
            <div class="hero-text">
                <p>
                    My balance
                </p>
                <p>
                    $921.48
                </p>
            </div>
            <div class="logo">
                <img src="../images/expenseimage/logo.svg" alt="">
            </div>

        </div>
         <section>
            <div class="body">
                <div class="header">
                    <p>Spending - last 7 days</p>
                </div>
                <div class="chart">
                    <div class="bar">
                        <div class="box mon">

                        </div>
                        <div class="date">
                            Mon
                        </div>
                    </div>
                    <div class="bar">
                        <div class="box tue">
                            
                        </div>
                        <div class="date">

                        </div>
                    </div>
                    <div class="bar">
                        <div class="box wed">
                            
                        </div>
                        <div class="date">
                            wed
                        </div>
                    </div>
                    <div class="bar">
                        <div class="box thur">
                            
                        </div>
                        <div class="date">
                            Thur
                        </div>
                    </div>
                    <div class="bar">
                        <div class="box fri ">
                            
                        </div>
                        <div class="date">
                            Fri
                        </div>
                    </div>
                    <div class="bar">
                        <div class="box sat ">

                        </div>
                        <div class="date">
                            Sat
                        </div>
                    </div>
                    <div class="bar">
                        <div class="box  sun">

                        </div>
                        <div class="date">
                            Sun
                        </div>
                    </div>
                </div>
            </div>
            <div class="line">

            </div>
            <footer>
                <div class="month-num">
                    <div class="total">
                        Total this month
                    </div>
                    <div>
                        <span class="num" data-val="483" >$000.0</span>
                    </div>
                </div>
                <div class="month-percent">
                    <div class="percent">
                        +2.5%
                    </div>
                    <div class="total">

                    </div>
                </div>

</html>
