<head>

    <link rel="stylesheet" href="../css/three-step-form.css">
</head>
<body>
    <main>
        <div class="form-container active">
            <div class="top">

                
                <div class="steps">
                    <div class="step-one">
                        <button class="number color">1</button>
                        
                    </div>

                    </div>

                    </div>
                    <div class="step-three">

                </div>

                        Account setup
                    </div>
                    <div class="stage">
                        Social Profile
                    </div>
                    <div class="stage">
                        Personal details
                    </div>
                </div>
            </div>

                    <h1>
                        CREATE YOUR ACCOUNT
                    </h1>
                    <P>
                        This is the first step
                    </P>
                </div>
                <div class="fields">
                    <div class="input">
                        <input type="text" name="email" placeholder="Email" class="input-field email" >
                    </div>

                        <input type="text" name="email" placeholder="Password" class="input-field password" >
                    </div>
                    <div class="input">
                        <input type="text" name="email" placeholder="Confirm Password" class="input-field confirm-password" >
                    </div>
                </div>

                    <button class="next">Next Page</button>
                </div>
            </div>

                        <button class="number ">3</button>
                        
                    </div>
                    
                </div>
                <div class="step-under">
                    <div class="stage">
                        Account setup
                    </div>
                    <div class="stage">
                        Social Profile
                    </div>
                    <div class="stage">
                        Personal details
                    </div>
                </div>
            </div>

                        ENLIST YOUR SOCIALS

                    <P>
                        This is the second step
                    </P>
                </div>
                <div class="fields">
                    <div class="input">
                        <input type="text" name="name" placeholder="Instagram" class="input-field" >
                    </div>
                    <div class="input">

                    </div>
                    <div class="input">
                        <input type="text" name="name" placeholder="Twitter" class="input-field" >
                    </div>
                </div>
                <div class="navigation">
                    <button class="next">Next Page</button>
                </div>
            </div>
        </div>
        <div class="form-container">

                    <div class="step-one">
